<div class="archive">
  <button
    mat-mini-fab
    matTooltip="Primary"
    color="primary"
    aria-label="Archiver"
  >
    <mat-icon>download</mat-icon>
  </button>
</div>
<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Demande de contacts </mat-card-title>
      <mat-card-subtitle
        >De: service@blablabla.fr<br />CC:
        andrea@everycheck.fr</mat-card-subtitle
      >
    </mat-card-title-group>
    <button
      mat-mini-fab
      matTooltip="Primary"
      color="primary"
      aria-label="Répondre"
    >
      <mat-icon>reply</mat-icon>
    </button>
    <button
      mat-mini-fab
      matTooltip="Primary"
      color="primary"
      aria-label="Répondre à tous"
    >
      <mat-icon>reply_all</mat-icon>
    </button>
    <button
      mat-mini-fab
      matTooltip="Primary"
      color="primary"
      aria-label="Transférer"
    >
      <mat-icon>forward</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
  </mat-card-content>
  <div>
    <button mat-flat-button color="primary">
      <mat-icon>reply</mat-icon>
      Répondre
    </button>
    <button mat-flat-button color="primary">
      <mat-icon>reply_all</mat-icon>
      Répondre à tous
    </button>
    <button mat-flat-button color="primary">
      <mat-icon>forward</mat-icon>
      Transférer
    </button>
  </div>
</mat-card>
